logger:
    file: /var/log/open5gs/mme.log
    trace:
        app: 1
        s1ap: 1
        nas: 1
        diameter: 1
        gtpv2: 1

parameter:
    no_ipv6: true

mme:
    freeDiameter: /etc/freeDiameter/mme.conf
    s1ap:
      addr: 10.15.16.2
    gtpc:
      addr: 10.15.16.2
    gummei: 
      plmn_id:
        mcc: 001
        mnc: 01
      mme_gid: 2
      mme_code: 1
    tai:
      plmn_id:
        mcc: 001
        mnc: 01
      tac: 4660
    security:
        integrity_order : [ EIA1, EIA2, EIA0 ]
        ciphering_order : [ EEA0, EEA1, EEA2 ]
    network_name:
        full: Open5GS

sgw:
    gtpc:
      addr: 10.15.17.2

pgw:
  gtpc:
    addr: 10.15.17.2
