---
- hosts: all
  become: true
  tasks:
  - name: Install docker.io
    apt:
      name: "docker.io"
      state: latest
      update_cache: yes

  - name: adding existing user '{{ user }}' to group docker
    user:
      name: '{{ ansible_user }}'
      groups: docker
      append: yes

  - name: enable docker service
    systemd:
      name: docker
      state: started
      enabled: yes

  - name: Install docker-compose
    apt: name="docker-compose" state=present

  - name: build and run `docker-compose up`
    docker_compose:
      project_src: pcloud
      build: yes
    register: output

  - debug:
      var: output

  - assert:
      that:
        - "mongodb.open5gs_mongodb.state.running"
        - "webui.open5gs_webui.state.running"
        - "epc.open5gs_epc.state.running"
